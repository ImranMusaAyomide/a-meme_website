<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>meme landing page </title>
</head>
<body>
    
    <header class="flex">
        <div class="logo">
            <img src="assets/logo (2).png" alt="logo" class="logo-img">
        </div>
        <div class="links">
           <button>Buy</button>
           <button>Pool</button>
           <button>Donate</button>
           <button>Buy</button>
           <div class="twitter">
            <img src="assets/prime_twitter (3).svg" alt="">
           </div>
           <div class="telegram">
            <img src="assets/ic_sharp-telegram.svg" alt="">
           </div>
        </div>
        <article>
            <h1>Welcome to the Meme World</h1>
            <p>Join us in the most exciting meme adventure ever!</p>
            <button class="join-button">Join Now</button>
        </article>
    </header>
</body>
</html>
